name: .NET Core

on:
    workflow_dispatch:

    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]


jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            -   name: build docker image
                uses: docker/build-push-action@v2
                with:
                    push: true
                    tags: landys/cookbook:latest
            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: 5.0.100
            -   name: Install dependencies
                run: dotnet tool restore

            -   name: Build
                run: dotnet fake build -t ArmTemplate
                env:
                    environment: dev
                    subscriptionId: ${{ secrets.AZURESUBSCRIPTIONID }}
                    clientId: ${{ secrets.AZURECLIENTID }}
                    clientSecret: ${{ secrets.AZURECLIENTSECRET }}
                    tenantId: ${{ secrets.AZURETENANTID }}



