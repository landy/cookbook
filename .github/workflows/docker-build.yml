name: Build docker image

on:
    workflow_dispatch:

    push:
        branches: [ master ]
        paths-ignore:
            - 'Infrastructure.fs'

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1

            -   name: Docker cache
                uses: actions/cache@v2
                with:
                    path: /tmp/.buildx-cache
                    key: ${{ runner.os }}-buildx-${{ github.sha }}
                    restore-keys: |
                        ${{ runner.os }}-buildx-

            -   name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: build docker image
                uses: docker/build-push-action@v2.6.1
                with:
                    context: ./
                    file: ./Dockerfile
                    push: true
                    tags: |
                        landys/cookbook-api:${{ github.sha }}
                        landys/cookbook-api:latest
                    cache-from: type=local,src=/tmp/.buildx-cache
                    cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
            - # Temp fix
                # https://github.com/docker/build-push-action/issues/252
                # https://github.com/moby/buildkit/issues/1896
                name: Move cache
                run: |
                    rm -rf /tmp/.buildx-cache
                    mv /tmp/.buildx-cache-new /tmp/.buildx-cache

        outputs:
            imageTag: ${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            -   uses: actions/checkout@v2

            -   name: Azure Login
                uses: Azure/login@v1.1
                with:
                    creds: ${{ secrets.AZURE_CREDENTIALS }}

            -   name: Deploy infrastructure
                uses: azure/arm-deploy@v1
                with:
                    subscriptionId: ${{ secrets.AZURESUBSCRIPTIONID }}
                    resourceGroupName: ${{ secrets.AZURE_DEV_RESOURCEGROUP}}
                    template: ./bicep/infra.bicep
                    parameters: appEnv=dev imageTag=${{ needs.build.outputs.imageTag }}