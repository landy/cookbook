name: Azure ARM build
on:
    workflow_dispatch:

    push:
        branches: [ master ]
        paths:
            - '../../bicep/infra.bicep'
            - '.github/workflows/arm-build.yml'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: 6.0.100

            -   name: Install dependencies
                run: dotnet tool restore

            -   name: Azure Login
                uses: Azure/login@v1.1
                with:
                    creds: ${{ secrets.AZURE_CREDENTIALS }}

            -   name: Deploy infrastructure
                uses: azure/adm-deploy@v1
                with:
                    subscriptionId: ${{ secrets.AZURESUBSCRIPTIONID }}
                    resourceGroupNam: ${{ secrets.AZURE_DEV_RESOURCEGROUP}}
                    template: ../../bicep/infra.bicep
                    parameters: appEnv=dev